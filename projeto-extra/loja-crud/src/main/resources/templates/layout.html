<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* Definindo o estilo da sidebar */
        .bg-dark {
            font-family: Arial, sans-serif;
            color: white;
        }

        .bg-dark .nav-link, .bg-dark .dropdown-toggle {
            color: white !important; /* Define o texto em branco */
        }

        .bg-dark .nav-link:hover {
            color: #cccccc !important; /* Um cinza mais claro no hover */
        }

        /* Estilo para submenu indentado */
        .submenu-item {
            margin-left: 20px; /* Indentação para os itens do submenu */
        }

        /* Ajuste de margem para o título do menu */
        .menu-title {
            margin-top: 30px;
            margin-bottom: 30px;
            margin-left: 20px;
        }
    </style>
</head>
<body>

<!-- Menu e Conteúdo -->
<div class="container-fluid">
    <div class="row flex-nowrap">
        <!-- Sidebar -->
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <span class="fs-5 d-none d-sm-inline menu-title">Menu Principal</span>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a th:href="@{/}" class="nav-link align-middle px-0">
                            <i class="bi bi-house-door fs-4"></i>
                            <span class="ms-1 d-none d-sm-inline">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/estoque}" class="nav-link align-middle px-0">
                            <i class="bi bi-box-seam fs-4"></i>
                            <span class="ms-1 d-none d-sm-inline">Estoque</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link align-middle px-0">
                            <i class="bi bi-basket fs-4"></i>
                            <span class="ms-1 d-none d-sm-inline">Produtos</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/venda}" class="nav-link align-middle px-0">
                            <i class="bi bi-cart fs-4"></i>
                            <span class="ms-1 d-none d-sm-inline">Vendas</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/cliente}" class="nav-link align-middle px-0">
                            <i class="bi bi-people fs-4"></i>
                            <span class="ms-1 d-none d-sm-inline">Clientes</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/boleto}" class="nav-link align-middle px-0">
                            <i class="bi bi-file-earmark-text fs-4"></i>
                            <span class="ms-1 d-none d-sm-inline">Boletos</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link align-middle px-0">
                            <i class="bi bi-person fs-4"></i>
                            <span class="ms-1 d-none d-sm-inline">Usuários</span>
                        </a>
                    </li>
                </ul>
                <hr>
                <div class="dropdown pb-4">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="user" width="30" height="30" class="rounded-circle">
                        <span class="d-none d-sm-inline mx-1">Usuário</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                        <li><a class="dropdown-item" href="#">Novo projeto...</a></li>
                        <li><a class="dropdown-item" href="#">Configurações</a></li>
                        <li><a class="dropdown-item" href="#">Perfil</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Sair</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Área de Conteúdo -->
        <div class="col py-3">
            <div layout:fragment="content" class="content">
                <!-- O conteúdo dinâmico da página será inserido aqui -->
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
